<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="checkout-container">
    <h2>üí≥ Confirm Order</h2>

    <div class="checkout-card" id="checkoutCard"></div>

    <button onclick="payNow()" class="pay-now-btn">‚úÖ Pay Now</button>
    <a href="product.html" class="btn-link">‚¨ÖÔ∏è Back to Product</a>
  </div>

  <script>
    const product = JSON.parse(localStorage.getItem("viewProduct"));

    function loadCheckout() {
      const box = document.getElementById("checkoutCard");
      if (!product) {
        box.innerHTML = "<p>No product selected.</p>";
        return;
      }

      box.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h4>${product.name}</h4>
        <p>${product.price}</p>
      `;
    }

    function payNow() {
      alert("üéâ Payment successful (simulated)");
      window.location.href = "thankyou.html";
    }

    loadCheckout();
  </script>
</body>
</html>
